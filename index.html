<!DOCTYPE HTML>
<html lang="en-US" class="loading">
<head>
	<meta charset="UTF-8">
	<title>Dojoconf 2011 Demo</title>
	<script type="text/javascript">
		(function(global) {
			
			global.curl = {
//                debug: true,
				baseUrl: 'js/',
				paths: {
					curl: 'curl/src/curl'
		            // wire: './wire'
				},
				pluginPath: 'curl/plugin',
				packages: [
					{ name: 'dojo', path: 'dojo', lib: '.', main: './lib/main-browser' },
					{ name: 'dijit', path: 'dijit', lib: '.', main: './lib/main' },
					{ name: 'aop', path: 'aop', main: 'aop' },
					{ name: 'when', path: 'when', main: 'when' },
					{ name: 'wire', path: 'wire', lib: './wire', main: 'wire' }
				]
			};
			
		})(window);
	</script>

    <style>
        body {
            transition: opacity 250ms ease;
            -moz-transition: opacity 250ms ease;
            -webkit-transition: opacity 250ms ease;
        }
        .loading body {
            opacity: 0;
        }
    </style>
	
	<script type="text/javascript" src="js/curl/src/curl.js"></script>

	<script type="text/javascript">
		curl(['curl/dojo16Compat', 'wire!hc/spec/main']);
	</script>
</head>
<body>
<section>
    <h1>Snappy Title Here</h1>

    <form action="person" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="occupation">Job:</label>
        <input type="text" name="occupation" id="occupation">
    </form>
</section>
</body>
</html>
